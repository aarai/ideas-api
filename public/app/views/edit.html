<form action="">
  <div class="col-sm-8 col-md-8" data-ng-init="showIdea()">
  	  <form role="form">
  	  	<div class="form-group">
  	  	    <input type="hidden" data-ng-model="idea.id" value="{{idea.id}}" />
  	  	</div>
  	  	<div class="form-group">
  	  	    <label>Author</label>
            <input type="text" class="form-control" data-ng-model="idea.author" value="{{idea.author}}" />
  	  	</div>
  	  	<div class="form-group">
  	  	    <label>Idea</label>
            <input type="text" class="form-control" data-ng-model="idea.comment" value="{{idea.comment}}" />
        </div>
  	  	<div class="form-group">
  	  	    <label>Votes</label>
            <input type="text" class="form-control" data-ng-model="idea.votes" value="{{idea.votes}}" />
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" data-ng-model="idea.isCrossedOut" data-ng-checked="isChecked(idea.isCrossedOut)"/> Crossed Out
            </label>
  	  	</div>
        <button class="btn btn-default" data-ng-click="updateIdea(idea)">post</button>
  	  </form>
  </div>
