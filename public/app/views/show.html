  <div data-ng-init="showIdea()">
      <p>{{idea.author}}</p>
      <p>{{idea.comment}}</p>
      <p>{{idea.votes}}</p>
      <p>{{isChecked(idea.isCrossedOut)}}</p>
      <a class="btn btn-default" href="#/">back</a>
      <button class="btn btn-default" data-ng-click="deleteIdea(idea.id)">delete</button>
      <a class="btn btn-default" href="#/edit/{{idea.id}}">edit</a>
  </div>
