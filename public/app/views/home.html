  <div data-ng-init="showAllIdeas()">
    <div class="col-sm-4 margin-top" data-ng-repeat="idea in ideas">
        <p data-ng-class="{'stike': idea.isCrossedOut == 1}"><strong>Author:</strong> {{idea.author}}</p>
        <p data-ng-class="{'stike': idea.isCrossedOut == 1}"><strong>Idea:</strong> {{idea.comment}}</p>
        <p data-ng-class="{'stike': idea.isCrossedOut == 1}"><strong>Votes:</strong> {{idea.votes}}</p>
        <a class="btn btn-default" href="#/show/{{idea.id}}">show</a>
        <a class="btn btn-default" href="#/edit/{{idea.id}}">edit</a>
    </div>
  </div>
  <div class="container">
    <div class="col-sm-4 margin-top">
      <a class="btn btn-default" href="#/create">Create New</a>
    </div>
  </div>
